<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Quickinput说明</title><link rel="icon"type="image/png"href="../res/tab.png"><link href="../style/style.css"rel="stylesheet"><style>#background_image:hover~#navi_menu{left:0;transition:all 300ms}#background_text{color:white;width:800px;position:fixed;transform:translate(-50%,-50%);left:50%;top:50%;font-size:128px;font-weight:700}.page_box{width:100%;position:relative}.tag{color:#F00;position:absolute;font-size:20px}.text{color:white;font-size:20px}</style></head><body style="animation:AmOpacity 2s"><img id="background_image"alt="load failed"style="position:fixed;width:100%;height:100%;object-fit:cover"><h1 id="background_text">Quickinput</h1><div id="navi_menu"><a href="../software.html">返回</a><hr><a href="#start">开始</a><hr><a href="#fn">功能</a><a href="#set_tab">▸设置</a><a href="#fn_tab">▸功能</a><a href="#mc_tab">▸宏</a><a href="#tr_tab">▸触发</a><a href="#rec_tab">▸录制</a><a href="#edit_tab1">▸基本</a><a href="#edit_tab2">▸循环</a><a href="#edit_tab3">▸状态</a><a href="#edit_tab4">▸颜色</a><a href="#edit_tab5">▸图像</a><a href="#edit_tab6">▸文本</a><a href="#edit_tab7">▸窗口</a><hr><a href="#simple">示例</a><a href="#clicker_tab">▸连点器</a></div><div id="view"><div class="box"id="start"><h1>使用方法</h1><div id="intro_tab"><div class="spacer1"><br></div><h2>Quickinput能做些什么</h2><div class="spacer"><br></div><label class="text">Quickinput可以编写宏来控制鼠标键盘等，除了可以实现基本的连点器，还可以自动或批量处理计算机工作，辅助游戏连招，压枪等，上手快速，并且开源免费，在安全和稳定性更有保证。<div class="spacer"><br></div>Quickinput主要包含以下功能：<div class="spacer"><br></div>●控制按键的状态，鼠标的位置<br>●检测按键的状态（包含手柄）<br>●识别指定区域的颜色，图像<br>●循环流程控制<br>●后台控制窗口<div class="spacer"><br></div>通过对这些功能的结构组合可以实现自动控制，如果有更多功能的建议可以提出</label><div class="spacer2"><br></div></div><div id="imple_tab"><div class="spacer1"><br></div><h2>如何实现</h2><div class="spacer"><br></div><label class="text">Quickinput主要通过编写宏来实现需求，再通过触发来运行宏其设置流程如下：<div class="spacer"><br></div>1：在宏界面添加宏<br>2：进入编辑窗口编辑宏<br>3：在触发界面设置运行方式<br>4：切换到其他程序启用Qi<br>5：按下宏快捷键运行宏</label><div class="spacer2"><br></div></div><div id="focus_tab"><div class="spacer1"><br></div><h2>需要注意的点</h2><div class="spacer"><br></div><label class="text">●每秒点击速度（CPS）：可以通过1000÷设置的间隔时间得到，比如快捷连点设置100的间隔那么CPS就是10，或者宏设置了{按下，等待50，松开}那么CPS就是20<div class="spacer"><br></div>●如何开启Quickinput：在Qi的窗口内时会自动禁用，以防止误连点击导致不能控制，点击其他程序将Qi切换到后台或最小化时才可以开启，如果勾选默认启用会自动开启，此时可以通过快捷键控制宏<div class="spacer"><br></div>●运行多个Quickinput：如果需要运行多个Quickinput需要把QuickInput.exe复制到不同的文件夹内，因为Qi的数据不能被同时使用<div class="spacer"><br></div>●窗口无响应：如果点击了窗口获取，此时屏幕会显示绿色横幅，同时Qi窗口不能操作（过一段时间会无响应），此时需要选择窗口或取消后才会恢复，选择窗口按照横幅提示即可</label><div class="spacer2"><br></div></div></div><div class="box"id="fn"><h1>功能介绍</h1><div class="spacer2"><br></div><div id="set_tab"><h2>主窗口-设置</h2><div class="spacer1"><br></div><div class="page_box"><img src="set.png"style="position:relative"><label class="tag"style="left:550px;top:205px">--------1_总控制开关</label><label class="tag"style="left:550px;top:245px">--------2_录制开关</label><label class="tag"style="left:550px;top:280px">--------3_切换其他程序自动启用</label><label class="tag"style="left:550px;top:315px">--------4_下宏快捷键时显示</label><label class="tag"style="left:550px;top:350px">--------5_按下宏快捷键时播放</label><label class="tag"style="left:550px;top:385px">--------6_打开时不显示窗口</label><label class="tag"style="left:550px;top:420px">--------7_高分辨率屏幕显示过大开启</label><label class="tag"style="left:550px;top:455px">--------8_开机自启动</label><label class="text"><div class="spacer"><br></div>1：设置一个或两个任意按键（鼠标，键盘，手柄），在其他程序按下此按键可以控制Qi的状态，此时屏幕会弹出横幅提示<div class="spacer"><br></div>2：设置一个或两个任意按键（鼠标，键盘，手柄），在录制时按下此按键可以开始或结束录制<div class="spacer"><br></div>3：在切换到其他程序时自动启用Qi，等同于按下开启/停止键<div class="spacer"><br></div>4：宏或功能在执行时会在屏幕弹出横幅提示<div class="spacer"><br></div>5：Qi或宏的状态变化时会播放声音<div class="spacer"><br></div>6：Qi在启动（包括开机启动）时不会显示窗口，需要点击任务栏托盘图标显示窗口<div class="spacer"><br></div>7：Windows显示设置了超过100%大小时会放大窗口，勾选将阻止放大<div class="spacer"><br></div>8：设置开机启动</label></div><div class="spacer2"><br></div></div><div id="fn_tab"><h2>主窗口-功能</h2><div class="spacer1"><br></div><div class="page_box"><img src="fn.png"style="position:relative"><label class="tag"style="left:550px;top:90px">--------1_设置一个按键的连点</label><label class="tag"style="left:550px;top:130px">--------2_通过窗口控制是否能运行宏</label><label class="tag"style="left:550px;top:170px">--------3_按下快捷键显示时间</label><label class="text"><div class="spacer"><br></div>1：设置一个按键的连点，当按下此按键时，此按键将自动点击，模式包含按下和切换。<br>●按下：按住此按键开启连点，松开此按键结束连点<br>●切换：点击此按键开启/关闭连点<div class="spacer"><br></div>2：通过窗口控制Qi的状态，如果处于目标窗口内Qi启用，未处于Qi禁用。设置方法：点击右侧的[+]，此时屏幕弹出绿色横幅，点击一次回车开始选择窗口，切换到目标窗口点击第二次回车选择（如果长时间未点击回车Qi会无响应，属于正常状态，在选择窗口以后恢复正常）<div class="spacer"><br></div>3：设置一个按键，当按下时将会在屏幕上弹出时间横幅</label></div><div class="spacer2"><br></div></div><div id="mc_tab"><h2>主窗口-宏</h2><div class="spacer1"><br></div><div class="page_box"><img src="mc.png"style="position:relative"><label class="tag"style="left:550px;top:85px">--------1_修改名称后按回车保存</label><label class="tag"style="left:550px;top:130px">--------2_全屏录制</label><label class="tag"style="left:550px;top:170px">--------3_窗口录制</label><label class="tag"style="left:550px;top:210px">--------4_添加</label><label class="tag"style="left:550px;top:250px">--------5_编辑</label><label class="tag"style="left:550px;top:290px">--------6_导出</label><label class="tag"style="left:550px;top:340px">--------7_导入</label><label class="tag"style="left:550px;top:380px">--------8_重新加载</label><label class="tag"style="left:550px;top:420px">--------9_删除</label><label class="text"><div class="spacer"><br></div>2：录制全屏操作（前往录制说明）<div class="spacer"><br></div>3：录制窗口操作（前往录制说明）<div class="spacer"><br></div>5：编辑宏（前往编辑说明）</label></div><div class="spacer2"><br></div></div><div id="tr_tab"><h2>主窗口-触发</h2><div class="spacer1"><br></div><div class="page_box"><img src="tr.png"style="position:relative"><label class="tag"style="left:550px;top:80px">--------1_屏蔽此键，其他程序不能收到</label><label class="tag"style="left:550px;top:140px">--------2_三种触发模式</label><label class="tag"style="left:550px;top:210px">--------3_按下此按键运行宏</label><label class="tag"style="left:550px;top:270px">--------4_宏运行次数（不填=无限次）</label><label class="text"><div class="spacer"><br></div>1：勾选将屏蔽当前宏的触发键，其他应用无法获取按键状态<div class="spacer"><br></div>2：按下快捷键后宏的运行方式：<br>●切换：点击此按键开启/关闭宏<br>●按下：按住此按键开启连点，松开此按键结束宏<br>●松开：与按下相反<div class="spacer"><br></div>3：设置一个或两个任意按键（鼠标，键盘，手柄），当按下快捷键时运行宏<div class="spacer"><br></div>4：设置运行次数，输入0或空表示无限次数。<br>切换模式只能设置无限次数，当松开快捷键时宏在执行完指定次数后停止，如果未执行完被再次按下快捷键将停止执行剩余次数并重置次数</label></div><div class="spacer2"><br></div></div><div id="rec_tab"><h2>录制</h2><div class="spacer1"><br></div><div class="page_box"><img src="rec.png"style="position:relative"><label class="text"><div class="spacer"><br></div>●进入录制状态后可点击工具栏的开始或快捷键，工具栏左侧可拖动<br>●窗口录制需要额外选择窗口，选择完成后会限制在窗口内操作<br>●为了便于编辑，录制不会持续记录鼠标位置，仅在鼠标按下或松开时才会记录位置，如果需要进行拖动操作时，可通过编辑并勾选【鼠标位置/移动】的轨迹功能（参考编辑界面-基本功能组）</label></div><div class="spacer2"><br></div></div><div id="edit_tab1"><h2>编辑窗口-基本功能组</h2><div class="spacer1"><br></div><div class="page_box"><img src="edit_tab1.png"style="position:relative"width="900"><label class="tag"style="left:150px;top:35px">--------1_宏状态</label><label class="tag"style="right:300px;top:115px">2--------</label><label class="tag"style="right:300px;top:240px">3--------</label><label class="tag"style="right:300px;top:340px">4--------</label><label class="text"><div class="spacer"><br></div>1：宏有两种状态，运行时可重复执行（按照触发次数），结束时之后执行一次。<br>●运行时是宏运行状态执行的内容，内容根据触发的设置来执行指定次数，不要在里面添加循环来让当前列表循环<br>●结束时是宏即将结束时执行的内容，通常用于释放按键，比如宏被结束时某个按键没有被松开，此时在结束时里面添加一个松开按键即可<div class="spacer"><br></div>2：按键功能【控制键盘鼠标的按键状态】<br>●点击：点击按键（按下并松开）<br>●按下：按下按键（按键保持按住，之后需要执行松开）<br>●松开：松开按键（按键被松开）<div class="spacer"><br></div>3：鼠标位置/移动【控制光标的位置和移动鼠标】<br>●位置：将光标移动到指定的位置（点击[+]选择位置）<br>●移动：光标按方向移动指定距离（输入距离，负数表示向上或向左移动）<br>●轨迹：模拟光标的移动路径，不勾选光标直接移动到目标位置<div class="spacer"><br></div>4：等待【等待指定的时间后再运行（1000=1秒）】<br>输入最小时长，此时自动设置最大时长，如果两者相同那么时间就是固定的，如果最大时长大于最小时长，此时的时长为最小到最大之间随机</label></div><div class="spacer2"><br></div></div><div id="edit_tab2"><h2>编辑窗口-循环功能组</h2><div class="spacer1"><br></div><div class="page_box"><img src="edit_tab2.png"style="position:relative"width="900"><label class="tag"style="right:300px;top:145px">1--------</label><label class="tag"style="right:300px;top:280px">2--------</label><label class="text"><div class="spacer"><br></div>1：循环【循环执行指定次数内容（1000=1秒）】<br>●输入最小次数，此时自动设置最大次数，如果两者相同那么时间就是固定的，如果最大次数大于最小次数，此时的次数为最小到最大之间随机<br>●添加后在列表选择，此时编辑按键可用，点击编辑按钮编辑循环的内容<div class="spacer"><br></div>2：定时【循环执行指定时长的内容】<br>●输入最小时长，此时自动设置最大时长，如果两者相同那么时间就是固定的，如果最大时长大于最小时长，此时的时长为最小到最大之间随机<br>●添加后在列表选择，此时编辑按键可用，点击编辑按钮编辑循环的内容</label></div><div class="spacer2"><br></div></div><div id="edit_tab3"><h2>编辑窗口-状态功能组</h2><div class="spacer1"><br></div><div class="page_box"><img src="edit_tab3.png"style="position:relative"width="900"><label class="tag"style="right:300px;top:145px">1--------</label><label class="tag"style="right:300px;top:295px">2--------</label><label class="text"><div class="spacer"><br></div>1：按键状态【检测键盘鼠标的按键状态】<br>●按下：如果目标按键状态按下将执行内容<br>●松开：如果目标按键状态松开将执行内容<br>●添加后在列表选择，此时编辑按键可用，点击编辑按钮编辑循环的内容<div class="spacer"><br></div>2：鼠标位置记录/恢复【保存鼠标位置并在需要时恢复】<br>●记录：保存鼠标位置<br>●恢复：恢复鼠标位置，如果没有记录鼠标位置则是宏运行前的位置</label></div><div class="spacer2"><br></div></div><div id="edit_tab4"><h2>编辑窗口-颜色功能组</h2><div class="spacer1"><br></div><div class="page_box"><img src="edit_tab4.png"style="position:relative"width="900"><label class="tag"style="right:300px;top:195px">1--------</label><label class="text"><div class="spacer"><br></div>1：查找颜色【查找范围内的颜色】<br>●找到：如果范围内找到目标颜色执行内容<br>●未找到：如果范围内没有找到目标颜色执行内容<br>●找到并移动到：如果找到目标颜色将会移动到所在位置<br>●范围：需要查找的范围，点击[+]选择<br>●颜色：需要查找的颜色，点击颜色块选择，根据情况调整误差，越大越容易找到<br>●添加后在列表选择，此时编辑按键可用，点击编辑按钮编辑循环的内容</label></div><div class="spacer2"><br></div></div><div id="edit_tab5"><h2>编辑窗口-图像功能组</h2><div class="spacer1"><br></div><div class="page_box"><img src="edit_tab5.png"style="position:relative"width="900"><label class="tag"style="right:300px;top:380px">1--------</label><label class="text"><div class="spacer"><br></div>1：查找图像【查找范围内的图像】<br>●找到：如果范围内找到目标图像执行内容<br>●未找到：如果范围内没有找到目标图像执行内容<br>●找到并移动到：如果找到目标图像将会移动到所在位置<br>●范围：需要查找的范围，点击[+]选择<br>●图像：需要查找的图像，点击[+]截图，根据情况调整相似，越低越容易找到<br>●添加后在列表选择，此时编辑按键可用，点击编辑按钮编辑循环的内容</label></div><div class="spacer2"><br></div></div><div id="edit_tab6"><h2>编辑窗口-文本功能组</h2><div class="spacer1"><br></div><div class="page_box"><img src="edit_tab6.png"style="position:relative"width="900"><label class="tag"style="right:300px;top:275px">1--------</label><label class="tag"style="right:300px;top:400px">2--------</label><label class="text"><div class="spacer"><br></div>1：复制【复制文本到剪贴板】执行此操作后剪贴板将会复制对应文本，再配合Ctrl V粘贴<div class="spacer"><br></div>2：弹出文字【在屏幕上弹出文字】<br>时长：文字显示的时间（1000=1秒）</label></div><div class="spacer2"><br></div></div><div id="edit_tab7"><h2>编辑窗口-窗口功能组</h2><div class="spacer1"><br></div><div class="page_box"><img src="edit_tab7.png"style="position:relative"width="900"><label class="tag"style="right:300px;top:95px">1--------</label><label class="text"><div class="spacer"><br></div>1：窗口模式【通过事件后台控制窗口】<br>●启用窗口模式后在选择位置和范围将根据窗口位置和大小进行<br>●自动选择控件：如果窗口内有多个按钮或组件将自动选择，未勾选可能无法控制<br>●选择窗口：点击[+]选择窗口，此时屏幕弹出绿色横幅，点击一次回车开始选择窗口，切换到目标窗口点击第二次回车选择（如果长时间未点击回车Qi会无响应，属于正常状态，在选择窗口以后恢复正常）</label></div><div class="spacer2"><br></div></div></div><div class="box"id="simple"><h1>示例</h1><div id="clicker_tab"><div class="spacer1"><br></div><h2>编写连点器</h2><div class="spacer"><br></div><label class="text">●点击动作就是一组按下和松开，连点就是把点击动作一直重复<div class="spacer"><br></div>●首先在【主窗口-宏】添加宏，然后进入编辑窗口<div class="spacer"><br></div>1：【基本-按键功能】勾选按下并添加<br>2：【基本-等待】最小时长处输入50并添加<br>3：【基本-按键功能】勾选松开并添加<br>4：【基本-等待】最小时长处输入50并添加<div class="spacer"><br></div>●最终的点击速度就是1000÷两个等待=10CPS<div class="spacer"><br></div>●效果：<div class="spacer"><br></div><img src="clicker.png"style="position:relative;width:900px"><div class="spacer"><br></div>●接下来到【主窗口-触发】设置宏的运行方式<div class="spacer"><br></div>1：点击宏列表的状态，此时变成启用<br>2：选择触发模式（参考触发说明）<br>3：设置触发按键<br>4：输入触发次数0，此时列表次数显示无限<div class="spacer"><br></div>●效果：<div class="spacer"><br></div><img src="clicker1.png"style="position:relative"><div class="spacer"><br></div>●现在切换到其他程序，按下【开启/停止键】开启Qi，如果勾选了【主窗口-设置】的自动启用就不用按<div class="spacer"><br></div>●按下设置的触发按键（空格）开始连点（左键）</label><div class="spacer2"><br></div></div></div></div><script id="using"src="../script/script.js"></script><script id="call">BackgroundStart();HideNaviMenu();</script></body></html>
